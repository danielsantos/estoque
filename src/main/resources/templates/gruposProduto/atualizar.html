<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>CRUD Example</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Atualizar usuário
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" th:action="@{/users/alterar}" th:object="${user}" class="form-vertical  js-form-loading">
			
			<!-- MENSAGEM DE SUCESSO -->
    		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	    		<span th:text="${mensagem}"></span>
	    		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
    			</button>
    		</div>
    		
    		<!-- ALERTA DE CAMPOS VALIDADOS-->
    		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	    		 <div th:each="error : ${#fields.detailedErrors()}">
	    			<span th:text="${error.message}"></span>
	    		</div>
    		</div>
			
			<input type="hidden" th:field="*{id}"/>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
						<label for="name">Nome</label>
						<input id="name" th:field="*{name}" type="text" class="form-control" placeholder="Nome"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('age')} ? has-error">
						<label for="age">Idade</label>
						<input id="age" th:field="*{age}" type="text" class="form-control" placeholder="Idade"/>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('salary')} ? has-error">
						<label for="salary">Salário</label>
						<input id="salary" th:field="*{salary}" type="text" class="form-control" placeholder="1500.00"/>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a th:href="@{/users}" class="btn  btn-default">Voltar</a>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
